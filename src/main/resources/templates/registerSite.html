<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <script th:src="@{//code.jquery.com/jquery-3.3.0.min.js}"></script>
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <link href="../static/css/loginSite.css" th:href="@{/css/loginSite.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin" action="/login">
                        <fieldset>
                        <label class="panel-login">
                            <div class="login_result"></div>
                        </label>
                        <input class="form-control" placeholder="Imię" id="name" type="text">
                        </br>
                        <input class="form-control" placeholder="Nazwisko" id="lastname" type="text">
                        </br>
                            <input class="form-control" placeholder="Nazwa użytkownika" id="username" type="text">
                            </br>
                            <input class="form-control" placeholder="Hasło" id="password" type="password">
                            </br>
                            <input class="form-control" placeholder="Ponów Hasło" id="repeatPassword" type="password">
                            </br>
                            <select class="form-control" id="usertype">
                                <option>Zwykły użytkownik</option>
                                <option>Gracz</option>
                                <option>Użytkownik profesjonalny</option>
                            </select>
                            </br>
                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Zarejestruj »">
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
