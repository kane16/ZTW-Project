<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Zaloguj się</title>
    <script th:src="@{//code.jquery.com/jquery-3.3.0.min.js}"></script>
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/scripts/navbar.js}"></script>
    <link th:href="@{/css/navbar.css}" rel="stylesheet" id="bootstrap-nav-css">
    <link href="../static/css/loginSite.css" th:href="@{/css/loginSite.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Mój sklep</a>
        </div>

        <div class="collapse navbar-collapse js-navbar-collapse">
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">Strona administratora</a></li>
                <li><a href="/search">Wyszukaj</a></li>
                <li><a href="#">Zestaw komputerowy</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" userRole="button" aria-expanded="false">Moje konto<span class="caret"></span></a>
                    <ul class="dropdown-menu" userRole="menu">
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.nav-collapse -->
    </nav>


    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img th:src="@{/images/logo_sm_2_mr_1.png}" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" method="post" class="form-signin" th:action="@{/login}">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Nazwa użytkownika" id="username" name="username" type="text">
                            </br>
                            <input class="form-control" placeholder="Hasło" id="password" name="password" type="password">
                            </br>
                            <div class="form-check form-check-inline" style="text-align: center">
                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" value="true">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            </br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Zaloguj »">
                            </br>
                            <a href="/register" class="btn btn-lg btn-link btn-block" id="register">Zarejestruj</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
